name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps: 
    - uses: actions/checkout@v2
    - name: install jack
      run: |
        sudo apt-get update
        sudo apt-get install jackd2
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
